<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="header">
        <h1>Teacher Dashboard</h1>
    </div>

    <button id="menu-toggle">Menu</button>
    <nav class="dash-menu">
        <h2>Teacher Dashboard</h2>
        <ol>
            <li><a href="#" onclick="event.preventDefault(); loadPage('Teacher/dashboard.html', 'content'); setActive(this);">DashBoard</a></li>
            <li><a href="#" onclick="event.preventDefault(); loadPage('Teacher/courses-details.html', 'teacher-content'); setActive(this);">Courses</a></li>
            <li><a href="#" onclick="event.preventDefault(); loadPage('Teacher/quries-details.html','teacher-content')">Queries</a></li>
            <li><a href="#" onclick="event.preventDefault(); loadPage('Teacher/quizzes-details.html', 'teacher-content'); setActive(this);">Quizzes</a></li>
            <li><a href="#" onclick="event.preventDefault(); loadPage('Teacher/references-details.html', 'teacher-content'); setActive(this);">References</a></li>
            <li><a href="#" onclick="event.preventDefault(); loadPage('Teacher/addVideoTutorials.html', 'teacher-content'); setActive(this);">Video Tutorials</a></li>
            <li><a href="#" onclick="event.preventDefault(); loadPage('Teacher/exercise-details.html', 'teacher-content'); setActive(this);">Exercises</a></li>
        </ol>
    </nav>

    <div id="teacher-content">
    <div class="card-container mt-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card dashboard-card text-center p-3">
                    <div class="icon-container bg-quizzes mx-auto">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h4 class="mt-3">Quizzes</h4>
                    <p class="fw-bold">12 Available</p>
                    <button class="btn btn-primary" onclick="event.preventDefault(); loadPage('Teacher/quizzes-details.html', 'teacher-content'); setActive(this);">Manage</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card dashboard-card text-center p-3">
                    <div class="icon-container bg-exercises mx-auto">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <h4 class="mt-3">Exercises</h4>
                    <p class="fw-bold">20 Available</p>
                    <button class="btn btn-success" onclick="event.preventDefault(); loadPage('Teacher/exercise-details.html', 'teacher-content'); setActive(this);">Manage</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card dashboard-card text-center p-3">
                    <div class="icon-container bg-courses mx-auto">
                        <i class="fas fa-book"></i>
                    </div>
                    <h4 class="mt-3">Courses</h4>
                    <p class="fw-bold">8 Available</p>
                    <button class="btn btn-warning" onclick="event.preventDefault(); loadPage('Teacher/courses-details.html','teacher-content')">Manage</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card text-center p-3">
                    <div class="icon-container bg-courses mx-auto">
                        <i class="fas fa-book"></i>
                    </div>
                    <h4 class="mt-3">References</h4>
                    <p class="fw-bold">8 Available</p>
                    <button class="btn btn-secondary" onclick="event.preventDefault(); loadPage('Teacher/references-details.html','teacher-content')">Manage</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card text-center p-3">
                    <div class="icon-container bg-courses mx-auto">
                        <i class="fas fa-book"></i>
                    </div>
                    <h4 class="mt-3">Video Tutorials</h4>
                    <p class="fw-bold">8 Available</p>
                    <button class="btn btn-info" onclick="event.preventDefault(); loadPage('Teacher/addVideoTutorials.html','teacher-content')">Manage</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card text-center p-3">
                    <div class="icon-container bg-courses mx-auto">
                        <i class="fas fa-book"></i>
                    </div>
                    <h4 class="mt-3">Quries</h4>
                    <p class="fw-bold">8 Available</p>
                    <button class="btn btn-success" onclick="event.preventDefault(); loadPage('Teacher/quries-details.html','teacher-content')">Manage</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
