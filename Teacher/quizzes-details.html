<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Quizzes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div id="teacher-content">
    <div class="container">
        <h2 class="text-center mb-4">Manage Quizzes</h2>
        
        <!-- Create Quiz Form -->
        <form id="quizForm">
            <div class="mb-3">
                <label class="form-label">Quiz Title</label>
                <input type="text" class="form-control" id="quizTitle" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="quizDesc" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Quiz</button>
        </form>
        
        <hr>
        
        <!-- Quiz List -->
        <h4 class="mt-4">Existing Quizzes</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="quizList">
                <!-- Quizzes will be dynamically added here -->
            </tbody>
        </table>
    </div>
    </div>
    </div>


    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let title = document.getElementById('quizTitle').value;
            let desc = document.getElementById('quizDesc').value;
            let table = document.getElementById('quizList');
            let row = table.insertRow();
            row.innerHTML = `<td>#</td><td>${title}</td><td>${desc}</td>
                            <td><button class='btn btn-warning btn-sm'>Edit</button>
                                <button class='btn btn-danger btn-sm'>Delete</button></td>`;
            document.getElementById('quizForm').reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
