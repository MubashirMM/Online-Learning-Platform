<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid gray;
            border-radius: 5px;
            outline: none;
        }
        input:focus {
            border-color: green;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .social-login button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .social-login img {
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <p id="emailMessage" style="color: red;"></p>
        <input type="password" id="password" placeholder="Enter your password">
        <p id="passwordMessage" style="color: red;"></p>
        <button onclick="validateLogin()">Login</button>
        <div class="social-login">
            <button onclick="loginWithGoogle()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Login">
            </button>
            <button onclick="loginWithMicrosoft()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Login">
            </button>
        </div>
    </div>

    <script>
        function validateLogin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const emailMessage = document.getElementById("emailMessage");
            const passwordMessage = document.getElementById("passwordMessage");
            let valid = true;

            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                emailMessage.innerText = "Enter a valid email";
                valid = false;
            } else {
                emailMessage.innerText = "";
            }

            if (password.length < 8) {
                passwordMessage.innerText = "Password must be at least 8 characters";
                valid = false;
            } else {
                passwordMessage.innerText = "";
            }

            if (valid) alert("Login Successful!");
        }

        function loginWithGoogle() {
            window.location.href = "https://accounts.google.com/o/oauth2/auth?client_id=YOUR_GOOGLE_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=token&scope=email profile";
        }

        function loginWithMicrosoft() {
            window.location.href = "https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=YOUR_MICROSOFT_CLIENT_ID&response_type=token&redirect_uri=YOUR_REDIRECT_URI&scope=openid email profile";
        }
    </script>
</body>
</html>
