<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .video-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            gap: 10px;
        }
        .video-container video {
            width: 200px;
            cursor: pointer;
            border-radius: 5px;
        }
        .video-container::-webkit-scrollbar {
            height: 5px;
        }
        .video-container::-webkit-scrollbar-thumb {
            background: gray;
            border-radius: 5px;
        }
        .playing {
            border: 3px solid red;
        }
        .video-item {
            text-align: center;
        }
        .chapter-title {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>HTML Course</h1>
        <p>Learn HTML step by step with practical examples.</p>
    </div>

    <div class="container mt-4">
        <h2 id="video-title">Current Video</h2>
        <video id="main-video" class="w-100" controls>
            <source id="main-video-source" src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="container mt-4">
        <h4>CHAPTERS:</h4>
        <div class="video-container d-flex" id="video-list">
            <div class="video-item">
                <video onclick="changeVideo(this, 'video1.mp4')" src="video1.mp4"></video>
                <div class="chapter-title">INTRO</div>
            </div>
            <div class="video-item">
                <video onclick="changeVideo(this, 'video2.mp4')" src="video2.mp4"></video>
                <div class="chapter-title">EDITORS</div>
            </div>
            <div class="video-item">
                <video onclick="changeVideo(this, 'video3.mp4')" src="video3.mp4"></video>
                <div class="chapter-title">CODE</div>
            </div>
            <div class="video-item">
                <video onclick="changeVideo(this, 'video4.mp4')" src="video4.mp4"></video>
                <div class="chapter-title">COMPILERS</div>
            </div>
        </div>
    </div>

    <script>
        function changeVideo(element, src) {
            document.getElementById('main-video-source').src = src;
            document.getElementById('main-video').load();
            
            let videos = document.querySelectorAll('.video-container video');
            videos.forEach(video => video.classList.remove('playing'));
            element.classList.add('playing');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
